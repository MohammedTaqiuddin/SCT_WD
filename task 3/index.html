<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>

    <div class="mode-selector">
      <button onclick="setMode('human')">2 Players</button>
      <button onclick="setMode('computer')">Vs Computer</button>
    </div>

    <div id="board" class="board">
      <!-- 3x3 Grid cells will be added dynamically -->
    </div>

    <div class="info">
      <p id="status">Choose game mode to begin.</p>
      <button id="resetBtn" onclick="resetGame()">Reset Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
